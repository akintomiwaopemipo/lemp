<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Maintenance</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .maintenance-card {
      padding: 2rem;
      text-align: center;
    }
    .material-icons.large {
      font-size: 5rem;
      color: #ff9800;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card maintenance-card z-depth-3">
      <i class="material-icons large">build</i>
      <h4>System Under Maintenance</h4>
      <p>We are currently performing scheduled maintenance.<br>Please check back soon.</p>
      <div class="section">
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      <p class="grey-text">Thank you for your patience.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
